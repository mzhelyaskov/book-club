<nav class="navbar navbar-default" *ngIf="vm$ | async as vm">
  <div class="container">
    <a href="" class="navbar-brand" routerLink="" routerLinkActive="active" (click)="$event.preventDefault()">
      <span class="logo">Book Club</span>
    </a>
    <ul class="nav navbar-nav">
      <li routerLink="/books" routerLinkActive="active"><a (click)="$event.preventDefault()" href="">Books</a></li>
    </ul>
    <form *ngIf="vm.navbar.searchFieldVisible" class="navbar-form navbar-left">
      <div class="form-group">
        <input #searchInput type="text" class="form-control search" placeholder="Search">
        <app-icon name="search" class="search-ico"></app-icon>
      </div>
    </form>
    <ul class="nav navbar-nav navbar-right">
        <li *ngIf="vm.navbar.userBtnVisible && vm.user" class="dropdown profile-dropdown">
          <a href="#" class="profile-button dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
            <span class="profile-name">{{vm.user.username}}</span>
            <img class="profile-image" src="assets/images/avatar-circle.jpg">
            <span class="caret"></span>
          </a>
          <ul class="profile-dropdown-menu dropdown-menu">
            <li routerLink="/{{vm.user.username}}"><a (click)="$event.preventDefault()" href="">Profile</a></li>
            <li role="separator" class="divider"></li>
            <li routerLink="/user/my-books"><a (click)="$event.preventDefault()" href="">My books</a></li>
            <li routerLink="/user/new-book"><a (click)="$event.preventDefault()" href="">New book</a></li>
            <li><a (click)="logout()">Logout</a></li>
          </ul>
        </li>
        <li *ngIf="vm.navbar.loginBtnVisible" routerLink="/login" routerLinkActive="active" class="login-btn">
          <a (click)="$event.preventDefault()" href="">Log In</a>
        </li>
        <li *ngIf="vm.navbar.registerBtnVisible" routerLink="/register" routerLinkActive="active" class="register-btn">
          <a (click)="$event.preventDefault()" href="">Register</a>
        </li>
      </ul>
  </div>
</nav>
